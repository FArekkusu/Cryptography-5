<!DOCTYPE html>
<body>
	<h1>Login page</h1>

    <table>
        <tr>
            <td>Email:</td>
            <td><input type="text" id="email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" id="password"></td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td><input type="submit" value="Register" id="register-button"></td>
            <td><input type="submit" value="Login" id="login-button"></td>
        </tr>
    </table>

    <script>
        function getCredentials() {
            return JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            });
        }

        function sendCredentials(url, callback) {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {if (xhr.readyState === 4) callback(xhr);};
            xhr.open("post", url);
            xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhr.send(getCredentials());
        }

        document.getElementById("register-button").addEventListener("click", () => {
            sendCredentials("/register", xhr => alert(xhr.response));
        });

        document.getElementById("login-button").addEventListener("click", () => {
            sendCredentials("/login", xhr => alert(xhr.response));
        });
    </script>
</body>
